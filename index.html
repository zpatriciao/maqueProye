<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sitio</title>
</head>

<body>

    <header class="container my-4 ">
        <div class="nav row  g-0 justify-content-between">
            <div class="logo col-auto d-flex align-items-center ps-4">
                <h2 class=" fw-bold text-uppercase mb-0">CAMPESENA</h2>
                <div class="icono">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-tree" viewBox="0 0 16 16">
                        <path
                            d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777zM6.437 4.758A.5.5 0 0 0 6 4.5h-.066L8 1.401 10.066 4.5H10a.5.5 0 0 0-.424.765L11.598 8.5H11.5a.5.5 0 0 0-.447.724L12.69 12.5H3.309l1.638-3.276A.5.5 0 0 0 4.5 8.5h-.098l2.022-3.235a.5.5 0 0 0 .013-.507" />
                    </svg>
                </div>
                <p class="mb-0">Agro-SENA</p>
            </div>
            <!-- enlaces de la derecha -->
            <nav class="menu col-auto d-flex align-items-stretch">
                <a href="#" class="co1 px-4 d-flex align-items-center text-center text-white text-decoration-none">
                    <div class="w-100">
                        <span>Quienes Somos</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-raised-hand" viewBox="0 0 16 16">
                                <path
                                    d="M6 6.207v9.043a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H6.236a1 1 0 0 1-.447-.106l-.33-.165A.83.83 0 0 1 5 2.488V.75a.75.75 0 0 0-1.5 0v2.083c0 .715.404 1.37 1.044 1.689L5.5 5c.32.32.5.754.5 1.207" />
                                <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                            </svg>
                        </div>
                    </div>
                </a>
                <!-- enlace dos -->
                <a href="#" class="co2 px-4 d-flex align-items-center 
                text-center text-white text-decoration-none">
                    <div class="w-100">
                        <span>Contáctenos</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-rolodex" viewBox="0 0 16 16">
                                <path d="M8 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
                                <path
                                    d="M1 1a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h.5a.5.5 0 0 0 .5-.5.5.5 0 0 1 1 0 .5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5.5.5 0 0 1 1 0 .5.5 0 0 0 .5.5h.5a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H6.707L6 1.293A1 1 0 0 0 5.293 1zm0 1h4.293L6 2.707A1 1 0 0 0 6.707 3H15v10h-.085a1.5 1.5 0 0 0-2.4-.63C11.885 11.223 10.554 10 8 10c-2.555 0-3.886 1.224-4.514 2.37a1.5 1.5 0 0 0-2.4.63H1z" />
                            </svg>
                        </div>
                    </div>
                </a>
                <!-- enlace 3 -->
                <a href="#" class="co3 px-4 d-flex align-items-center text-center text-white text-decoration-none">
                    <div class="w-100">
                        <span>Inicio sesión</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-door-open" viewBox="0 0 16 16">
                                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1" />
                                <path
                                    d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z" />
                            </svg>
                        </div>
                    </div>
                </a>
            </nav>
        </div>
        <!-- slider  -->
        <div class="row slider">
            <div class="col">
                <div class="carousel slide" data-bs-ride="carousel" id="slider">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/banner-01.jpg" alt="">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="images/banner-02.jpg" alt="">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="images/banner-03.jpg" alt="">
                    </div>
                </div>

                <!-- botones  -->
                <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <!-- otro boton derecha -->
                <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
                <!-- indicadores -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slideshow 1">
                    </button>

                    <!-- boton 2 -->
                    <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slideshow 2">
                    </button>

                    <!-- boton 3 -->
                    <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slideshow 3">
                    </button>
                </div>

            </div>
        </div>

    </header>

    <main>
        <div class="container ">
            <div class="row produccion g-0 px-4 mb-5">
                <div class="col">
                    <h2 class="titulo text-center py-5">Producción Agricola</h2>
                    <di class="row galeria">
                        <!-- img1 -->
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="#">
                                <img src="images/blog-img.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                        <!-- img2 -->
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="#">
                                <img src="images/blog-img-02.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                        <!-- img3 -->
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="#">
                                <img src="images/instagram-img-08.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                        <!-- img4 -->
                        <div class="contenedor-imagen mb-4 col-8">
                            <a href="#">
                                <img src="images/arvejasytoma.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                        <!-- img5 -->
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="#">
                                <img src="images/gallery-img-04.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                          <!-- img6 -->
                          <div class="contenedor-imagen mb-4 col-4">
                            <a href="#">
                                <img src="images/Cultivo-de-Arveja.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                          <!-- img 7-->
                          <div class="contenedor-imagen mb-4 col-8">
                            <a href="#">
                                <img src="images/img1.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </main>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/aplicacion.js"></script>
</body>

</html>
